{% extends 'mysite/base.html' %}

{% block content %}
    {% if not hide_content and user.is_authenticated %}
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">
                    <form class="mb-4" id="chat-form">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" id="message-input" placeholder="Message" name="message">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body" id="message-display">
                            <h5 class="card-title">Generated Response</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="container">
            <h3 class="mt-5">Please log in to access the content.</h3>
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        </div>
    {% endif %}

{% endblock %}
